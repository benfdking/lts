version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: lts
    main: ./main.go
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    flags:
      - -trimpath

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - lts-wrapper.sh

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: lts
    repository:
      owner: benfdking
      name: lts
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/benfdking/lts"
    description: "Convert natural language to shell commands using AI"
    license: "MIT"
    install: |
      bin.install "lts" => "lts-bin"
      bin.install "lts-wrapper.sh" => "lts"
    caveats: |
      LTS has been installed with interactive command execution enabled by default.

      When you run 'lts', it will:
      1. Generate the command using AI
      2. Show you the command
      3. Prompt "Execute? (y/N)" for confirmation
      4. Run the command if you confirm

      For scripting or piping, use the --raw flag:
        lts --raw list all pdf files

      Run 'lts init' to configure your LLM provider.

release:
  github:
    owner: benfdking
    name: lts
  extra_files:
    - glob: ./install.sh
    - glob: ./lts-wrapper.sh