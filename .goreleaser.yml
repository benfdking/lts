version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: lts
    main: ./main.go
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    flags:
      - -trimpath

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - scripts/lts.zsh

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: lts
    repository:
      owner: benfdking
      name: lts
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/benfdking/lts"
    description: "Convert natural language to shell commands using AI"
    license: "MIT"
    install: |
      bin.install "lts" => "lts-bin"
      (pkgshare/"zsh").install "scripts/lts.zsh"
    caveats: |
      LTS has been installed with interactive command execution enabled by default.

      To enable zsh integration (function + keybinding), add to your ~/.zshrc:

        # LTS zsh integration
        source "#{opt_pkgshare}/zsh/lts.zsh"

      Then restart your shell or run:
        source ~/.zshrc

      Usage:
        - `lts <natural language>` to insert a command at the prompt
        - Press Ctrl-X then L to transform the current line

      For scripting or piping, use the --raw flag:
        lts --raw list all pdf files

      To configure your LLM provider:
        lts init

release:
  github:
    owner: benfdking
    name: lts
  extra_files:
    - glob: ./install.sh